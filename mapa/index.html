<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTD Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&display=swap">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="pagina-mapa">
    <header class="cabecalho">
    <button class="btn-mobile-menu" id="open-menu-btn" aria-label="Abrir Menu">
        <i class="fas fa-bars"></i>
    </button>

    <div class="logos-prin">
        <a href="..">
            <img class="img-wyden" src="../image-site/logo_wyden_branco.webp" alt="logo-wyden">
        </a>
    </div>       

    <ul class="nav-conteiner-desktop">
       <li><a href=".." id="nav-index">Início</a></li>
        <li><a href="../mapa" id="nav-mapa">Mapa</a></li>
        <li><a href="../educacional" id="nav-educacional">Educacional</a></li>
        <li><a href="../games" id="nav-games">Games</a></li>
        <li><a href="../sobre" id="nav-sobre">Sobre</a></li>
        <li><a href="../eventos" id="nav-eventos">Eventos</a></li>
    </ul>
</header>

<aside class="sidebar-menu" id="sidebar-menu">
    <div class="sidebar-header">
        <span>Menu</span>
        <button class="btn-close-menu" id="close-menu-btn" aria-label="Fechar Menu">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <ul class="nav-conteiner">
        <li><a href="..">Início</a></li>
        <li><a href="../mapa">Mapa</a></li>
        <li><a href="../educacional">Educacional</a></li>
        <li><a href="../games">Games</a></li>
        <li><a href="../sobre">Sobre</a></li>
        <li><a href="../eventos">Eventos</a></li>
    </ul>
</aside>

<div class="menu-overlay" id="menu-overlay"></div>

    <main class="main-container">
        <div id="map"></div>
        <aside class="sidebar">
            <h3>Locais</h3>
            <button onclick="focusMap(map)">Visão Geral</button>
        </aside>

        <div id="popup-modal" class="modal">
            <div class="modal-content">
                <div class="popup-body">
                    <div class="aviso-imagem-conteudo2">
                        <img src="../image-site/aviso.webp" alt="aviso">
                    </div>
                    <div class="aviso-texto">
                        <div class="texto1">
                            <p>
                                OPA<span class="amarelo">!</span><br>
                                Parece que o<br>
                                <span class="roxo">local</span> escolhido<br>
                                <span class="amarelo">não</span> tem coleta<br>
                                <span class="roxo">SELETIVA</span>
                            </p>
                        </div>
                        <div class="texto2">
                            <p>
                                verifique nossas <span class="roxo">propostas</span> abaixo<br>
                                CLICANDO NO <span class="amarelo">BOTÃO</span>
                            </p>
                            <button class="botao-modal">BORA LÁ?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>
    
    <script src="../script.js" defer></script>
    <script src="mapa.js" defer></script>
</body>
</html>
