<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTD Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header-placeholder"></div>
       
    <main class="main-container">
        <div id="map"></div>
        <aside class="sidebar">
            <h3>Locais</h3>
            <button onclick="focusMap(map)">Visão Geral</button>
        </aside>

        <div id="popup-modal" class="modal">
            <div class="modal-content">
                <div class="popup-body">
                    <div class="aviso-imagem-conteudo2">
                        <img src="../image-site/aviso.png" alt="aviso">
                    </div>
                    <div class="aviso-texto">
                        <div class="texto1">
                            <p>
                                OPA<span class="amarelo">!</span><br>
                                Parece que o<br>
                                <span class="roxo">local</span> escolhido<br>
                                <span class="amarelo">não</span> tem coleta<br>
                                <span class="roxo">SELETIVA</span>
                            </p>
                        </div>
                        <div class="texto2">
                            <p>
                                verifique nossas <span class="roxo">propostas</span> abaixo<br>
                                CLICANDO NO <span class="amarelo">BOTÃO</span>
                            </p>
                            <button class="botao-modal">BORA LÁ?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>
    
    <script src="../script.js" defer></script>
    <script src="mapa.js" defer></script>
</body>
</html>
